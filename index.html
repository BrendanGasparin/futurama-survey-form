<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Survey Form</title>
    <link href="styles/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container" id="page">
      <h1 id="title">Survey Form</h1>
      <p id="description">Please fill in the following form.</p>

      <form action="" id="survey-form">
        <div class="form-choice">
          <label for="name" id="name-label">Name:*</label>
          <input type="text" id="name" placeholder="Enter your name here" required autofocus>
        </div>
        <div class="form-choice">
          <label for="email" id="email-label">Email:*</label>
          <input type="email" id="email" placeholder="someone@somewhere.com" required>
        </div>
        <div class="form-choice">
          <label for="number" id="number-label">Age:</label>
          <input type ="number" min="3" max="160" placeholder="Enter age from 3 to 160" id="number">
        </div>
        <div class="form-choice">
          <label for="dropdown" id="dropdown label">Current Occupation:</label>
          <select id="dropdown" name="">
            <option selected>None</option>
            <option>Presidential Head</option>
            <option>Mad Scientist</option>
            <option>Ship Captain</option>
            <option>Fancy Medical Doctor</option>
            <option>Bureaucrat</option>
            <option>Owl Exterminator</option>
            <option>Intern</option>
            <option>Delivery Person</option>
          </select>
        </div>
        <div class="form-choice">
          <p>I identify as a:</p>
          <div class="radio-buttons">
            <label for="">
              <div class="radio-button"><input type="radio" name="species" value="human" id="human" checked> Human</div>
              <div class="radio-button"><input type="radio" name="species" value="clone" id="clone"> Clone</div>
              <div class="radio-button"><input type="radio" name="species" value="mutant" id="mutant"> Mutant</div>
              <div class="radio-button"><input type="radio" name="species" value="alien" id="alien"> Alien</div>
              <div class="radio-button"><input type="radio" name="species" value="robot" id="robot"> Robot</div>
            </label>
          </div>
        </div>
        <div class="checkbox-choice">
          <p>My skillsets are:</p>
          <label for="expendability">
            <input type="checkbox" name="skill" value="expendability" id="expendability" checked> Expendability
          </label>
          <label for="martial-arts">
            <input type="checkbox" name="skill" value="martial-arts" id="martial-arts"> Martial Arts
          </label>
          <label for="bending">
            <input type="checkbox" name="skill" value="bending" id="bending"> Bending
          </label>
          <label for="stealing">
            <input type="checkbox" name="skill" value="stealing" id="stealing"> Stealing
          </label>
          <label for="limbo">
            <input type="checkbox" name="skill" value="limbo" id="limbo"> Limbo
          </label>
          <label for="snipping">
            <input type="checkbox" name="skill" value="snipping" id="snipping"> Snipping
          </label>
          <label for="clamping">
            <input type="checkbox" name="skill" value="clamping" id="clamping"> Clamping
          </label>
          <label for="holophoner">
            <input type="checkbox" name="skill" value="holophoner" id="holophoner"> Holophoner
          </label>
        </div>
        <div class="form-choice">
          <p>If non-human, please describe your physiology:</p>
          <textarea></textarea>
        </div>
        <div class="button-div">
          <button type="submit" id="submit">Submit</button>
          <p>(*) is required.</p>
        </div>
      </form>
    </div>
  </body>
</html>
